<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracking - Expense Manager</title>
    <link rel="stylesheet" href="../css/expense-tracking.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>ğŸ’° Expense Manager</h1>
                <div class="user-info">
                    <span id="welcomeMessage">Welcome, User!</span>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="navigation">
            <a href="dashboard.html" class="nav-link">ğŸ“Š Dashboard</a>
            <a href="expense-tracking.html" class="nav-link active">ğŸ’¸ Expenses</a>
            <a href="income-management.html" class="nav-link">ğŸ’° Income</a>
            <a href="budgeting.html" class="nav-link">ğŸ¯ Budget</a>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add Expense Form -->
            <section class="form-section">
                <div class="card">
                    <div class="card-header">
                        <h3>Add New Expense</h3>
                    </div>
                    <form id="expenseForm" class="expense-form">
                        <div class="form-row">
                            <div class="input-group">
                                <label for="amount">Amount (KES)</label>
                                <input type="number" id="amount" name="amount" step="0.01" min="0.01" required>
                            </div>
                            <div class="input-group">
                                <label for="category">Category</label>
                                <select id="category" name="category" required>
                                    <option value="">Select Category</option>
                                    <option value="Food">ğŸ” Food</option>
                                    <option value="Transportation">ğŸš— Transportation</option>
                                    <option value="Housing">ğŸ  Housing</option>
                                    <option value="Utilities">âš¡ Utilities</option>
                                    <option value="Healthcare">ğŸ¥ Healthcare</option>
                                    <option value="Entertainment">ğŸ¬ Entertainment</option>
                                    <option value="Shopping">ğŸ›ï¸ Shopping</option>
                                    <option value="Education">ğŸ“š Education</option>
                                    <option value="Other">ğŸ“¦ Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="input-group">
                                <label for="date">Date</label>
                                <input type="date" id="date" name="date" required>
                            </div>
                            <div class="input-group">
                                <label for="note">Note (Optional)</label>
                                <input type="text" id="note" name="note" placeholder="Add a note...">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Expense</button>
                    </form>
                </div>
            </section>

            <!-- Expenses Summary -->
            <section class="summary-section">
                <div class="summary-cards">
                    <div class="summary-card">
                        <div class="card-icon">ğŸ’¸</div>
                        <div class="card-content">
                            <h4>This Month</h4>
                            <p class="amount" id="monthlyTotal">KSh 0.00</p>
                        </div>
                    </div>
                    <div class="summary-card">
                        <div class="card-icon">ğŸ“Š</div>
                        <div class="card-content">
                            <h4>Total Expenses</h4>
                            <p class="amount" id="totalExpenses">KSh 0.00</p>
                        </div>
                    </div>
                    <div class="summary-card">
                        <div class="card-icon">ğŸ†</div>
                        <div class="card-content">
                            <h4>Top Category</h4>
                            <p class="amount" id="topCategory">-</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Expenses List -->
            <section class="expenses-section">
                <div class="card">
                    <div class="card-header">
                        <h3>Your Expenses</h3>
                        <div class="filter-controls">
                            <select id="categoryFilter">
                                <option value="">All Categories</option>
                                <option value="Food">Food</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Housing">Housing</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Education">Education</option>
                                <option value="Other">Other</option>
                            </select>
                            <input type="month" id="monthFilter" class="month-filter">
                        </div>
                    </div>
                    <div class="expenses-list" id="expensesList">
                        <div class="loading-state">Loading expenses...</div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Message Display -->
        <div id="message" class="message"></div>
    </div>

    <script src="../js/expense-tracking.js"></script>
</body>
</html>
