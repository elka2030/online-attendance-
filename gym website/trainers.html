    .trainers {
      display: flex;
      justify-content: center;
      gap: 20px;

    }
    .trainer-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .trainer-card:hover {
      transform: scale(1.05);
    }
    .trainer-card img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%; /* makes photo round */
      margin-bottom: 10px;
      border: 3px solid #111;
    }
  </style>
