  <style>
    .contact-container {
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .contact-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .contact-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .contact-container input,
    .contact-container textarea {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 100%;
      resize: none;
    }
    .contact-container button {
      padding: 12px;
      font-size: 16px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .contact-container button:hover {
      background: #444;
    }
  </style>
</head>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>
